provider = "postgresql"

-- PATCH: guard enum exists
DO $$
BEGIN
  IF EXISTS (SELECT 1 FROM pg_type WHERE typname = 'Role') THEN
    DROP TYPE "Role";
  END IF;
END $$;

-- เดิมของ Prisma:
CREATE TYPE "Role" AS ENUM ('SYSTEM','ADMIN','MANAGER','ASSISTANT_MANAGER','STAFF');